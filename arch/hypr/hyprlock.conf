$accent = rgb(115, 157, 242)
$surface0 = rgb(44, 47, 64)
$text = rgb(181, 193, 241)
$textAlpha = 1.0
$base = rgb(26, 28, 42)
$red = rgb(234, 113, 131)
$yellow = rgb(234 202 137)
$font = SauceCode Pro Nerd Font

# GENERAL
general {
    disable_loading_bar = false
    hide_cursor = false
}

#auth{
    #pam{
        #module = /etc/pam.d/sddm
    #}
#}

# BACKGROUND
background {
    monitor =
    path = ~/.config/wallpapers/33_paintress.jpeg
    blur_passes = 2
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/Pictures/me_cropped.png
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
